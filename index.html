<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" class="bd">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width,user-scalable=no" name="viewport" />
    <title>AlarmCenter | 智慧影院</title>
    <link type="text/css" rel="stylesheet" href="/fonts/iconfont.css" />
    <link type="text/css" rel="stylesheet" href="res/GDCStyle.css" />
</head>
<body class="bd mobileNotSelect">

    <div class="gdcMain">
        <div class="gdcTop">
            <div class="gdcTop_lefts" id="gdcRight_Weather"></div>
            <div class="gdcTop_right" id="gdcRight_time"></div>
            <div style="clear:both;"></div>
        </div>
        <div class="gdcTop_left"></div>
        <div class="gdcSetting">
            
            <ul>
                <li style="margin-bottom:26px;">影厅环境：<span style="visibility:hidden;">空空</span></li>
                <li class="wsd">温度：<span class="scanning3">23℃</span><span style="visibility:hidden;">空</span>湿度：<span class="scanning3">51％</span></li>
            </ul>
            <div class="gdcSettingInfor scanning1">优</div>
            <div class="gdcSettingInforing">
                <img src="res/scanning.png" />
            </div>
        </div>
        <div class="gdcPoster" >
            <p></p>
            <img id="gdcPosters" />
            <div id="gdcSeats" class="gdcSeats" queryshowseatsnum="0" >
                <div class="gdcSeatsList" style="position:relative;">
                    
                </div>
            </div>
        </div>
        <div class="gdcContent">
            <p class="gdcName">当前播放：暂无</p>
            <p class="gdcType">影片类型</p>
            <div class="progressBarPlay">
                <div class="progressBarPlay_1"></div>
                <div class="progressBarPlay_2 glows"></div>
            </div>
            <p class="gdcPlayInfor"><span class="gdcPlayInfor_1"></span> <span class="gdcPlayInfor_2"></span></p>
             <!-- <p class="static"></p> -->
            <!-- <p class="gdcNumber">厅总座位数</p> -->
        </div>
    </div>
    <script type="text/javascript" src="/Scripts/plug/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="res/jQuery.md5.js"></script>
    <script type="text/javascript" src="res/SetUp.js"></script>
    <script type="text/javascript" src="res/CinemalInfor.js"></script>
</body>
</html>
